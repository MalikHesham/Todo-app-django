<h2>Welcome to My To do list app!</h2>
<a href=" {% url 'task-create' %} ">Add a New Task</a>
<table>
  <tr>
    <th>Item</th>
    <th></th>
    <th></th>
    <th></th>
  </tr>
  {% for task in tasks %}
  <tr>
    <td>{{task.title}}</td>
    <td><a href=" {% url 'task-details' task.id %} ">View</a></td>
    <td><a href="{% url 'task-edit' task.id %}">Edit</a></td>
    <td><a href="{% url 'task-delete' task.id %}">Delete</a></td>
  </tr>
  {%empty%}
  <h3>No items were found</h3>
  {% endfor %}
</table>
