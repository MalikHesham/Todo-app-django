{% if request.user.is_authenticated %}
<a href=" {% url 'logout' %} ">Logout</a>
{% else %}
<a href=" {% url 'login' %} ">Login</a>
{% endif %}
<h2>Welcome Back, {{request.user}}!</h2>
<a href=" {% url 'task-create' %} ">Add a New Task</a>

<form method="GET">
  <input type="text" name="search-text" value="{{search_input}}" />
  <input type="submit" value="Search" />
</form>

<table>
  <tr>
    <th>Item</th>
    <th></th>
    <th></th>
    <th></th>
  </tr>
  {% for task in tasks %}
  <tr>
    <td>{{task.title}}</td>
    <td><a href=" {% url 'task-details' task.id %} ">View</a></td>
    <td><a href="{% url 'task-edit' task.id %}">Edit</a></td>
    <td><a href="{% url 'task-delete' task.id %}">Delete</a></td>
  </tr>
  {%empty%}
  <h3>No items were found</h3>
  {% endfor %}
</table>
